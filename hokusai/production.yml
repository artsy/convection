---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: convection-web
  namespace: default
  labels:
    app: convection
    component: web
    layer: application
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: convection
      component: web
      layer: application
  template:
    metadata:
      labels:
        app: convection
        component: web
        layer: application
      name: convection-web
    spec:
      containers:
        - name: convection-web
          env:
            - name: RAILS_SERVE_STATIC_FILES
              value: "true"
            - name: RAILS_LOG_TO_STDOUT
              value: "true"
            - name: PUMA_BIND
              value: "tcp://0.0.0.0:8080"
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: DATADOG_TRACE_AGENT_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - configMapRef:
                name: convection-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
          imagePullPolicy: Always
          ports:
            - name: convection-http
              containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 512Mi
          readinessProbe:
            httpGet:
              port: convection-http
              path: /system/up
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - foreground

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: convection-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: convection-web
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: convection
    component: web
    layer: application
  name: convection-web-internal
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      name: http
      targetPort: 8080
  selector:
    app: convection
    layer: application
    component: web
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: convection
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ cloudflareIpSourceRanges|join(',') }}"
spec:
  ingressClassName: nginx
  rules:
    - host: convection.artsy.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: convection-web-internal
              servicePort: http

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: convection-partners-update
spec:
  schedule: "0 14 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: convection-partners-update
              image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
              command: ["rake", "partners:update"]
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: convection-environment
          restartPolicy: Never
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: tier
                        operator: In
                        values:
                          - background
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: convection-partners-daily-digest
spec:
  schedule: "0 15 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: convection-partners-daily-digest
              image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
              command: ["rake", "partners:daily_digest"]
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: convection-environment
          restartPolicy: Never
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: tier
                        operator: In
                        values:
                          - background

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: convection-sidekiq
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: convection-sidekiq
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: convection
    layer: application
    component: sidekiq
  name: convection-sidekiq
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: convection
      layer: application
      component: sidekiq
  template:
    metadata:
      labels:
        app: convection
        layer: application
        component: sidekiq
      name: convection-sidekiq
      namespace: default
    spec:
      containers:
        - name: convection-sidekiq
          env:
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: DATADOG_TRACE_AGENT_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - configMapRef:
                name: convection-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
          imagePullPolicy: Always
          args: ["bundle", "exec", "sidekiq"]
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - sidekiq
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 512Mi
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - background
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: convection-data-export
spec:
  schedule: "0 5 * * 0"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: convection-data-export
              image: artsy/pg-data-sync:9.6
              imagePullPolicy: Always
              env:
                - name: APP_NAME
                  value: "convection"
              envFrom:
                - configMapRef:
                    name: convection-environment
              args: ["sh", "./export-db.sh", "production"]
          restartPolicy: Never
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: tier
                        operator: In
                        values:
                          - background
