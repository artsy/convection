apiVersion: apps/v1
kind: Deployment
metadata:
  name: convection-web
  namespace: default
  labels:
    app: convection
    component: web
    layer: application
    app.kubernetes.io/version: production
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: convection
      component: web
      layer: application
  template:
    metadata:
      labels:
        app: convection
        component: web
        layer: application
        app.kubernetes.io/version: production
      name: convection-web
    spec:
      containers:
      - name: convection-web
        env:
        - name: PORT
          value: '8080'
        - name: PUMA_WORKERS
          value: '1'
        - name: PUMA_THREAD_MIN
          value: '5'
        - name: PUMA_THREAD_MAX
          value: '5'
        - name: RAILS_SERVE_STATIC_FILES
          value: 'true'
        - name: RAILS_LOG_TO_STDOUT
          value: 'true'
        - name: PUMA_BIND
          value: tcp://0.0.0.0:8080
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: DATADOG_TRACE_AGENT_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/version']
        envFrom:
        - configMapRef:
            name: convection-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
        imagePullPolicy: Always
        ports:
        - name: convection-http
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 1Gi
        readinessProbe:
          httpGet:
            port: convection-http
            path: /system/up
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - sleep 5
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: '1'
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: convection-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: convection-web
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: convection
    component: web
    layer: application
  name: convection-web-internal
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
    targetPort: convection-http
  selector:
    app: convection
    layer: application
    component: web
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: convection
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ cloudflareIpSourceRanges|join(',') }}
spec:
  ingressClassName: nginx
  rules:
  - host: convection.artsy.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: convection-web-internal
            port:
              name: http
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: convection-partners-update
spec:
  schedule: 0 14 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          annotations:
            cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
        spec:
          containers:
          - name: convection-partners-update
            image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
            command:
            - rake
            - partners:update
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: convection-environment
          restartPolicy: Never
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                    - background
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: convection-partners-daily-digest
spec:
  schedule: 0 15 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
