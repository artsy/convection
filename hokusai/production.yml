          containers:
          - name: convection-partners-daily-digest
            image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
            command:
            - rake
            - partners:daily_digest
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: convection-environment
          restartPolicy: Never
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                    - background
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: convection-sidekiq
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: convection-sidekiq
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: convection
    layer: application
    component: sidekiq
    app.kubernetes.io/version: production
  name: convection-sidekiq
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: convection
      layer: application
      component: sidekiq
  template:
    metadata:
      labels:
        app: convection
        layer: application
        component: sidekiq
        app.kubernetes.io/version: production
      name: convection-sidekiq
      namespace: default
    spec:
      containers:
      - name: convection-sidekiq
        env:
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: DATADOG_TRACE_AGENT_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/version']
        envFrom:
        - configMapRef:
            name: convection-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/convection:production
        imagePullPolicy: Always
        args:
        - bundle
        - exec
        - sidekiq
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - sidekiq
            timeoutSeconds: 3
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: '1'
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - background
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: convection-data-export
spec:
  schedule: 0 5 * * 0
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          annotations:
            cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
        spec:
          containers:
          - name: convection-data-export
            image: artsy/pg-data-sync:12
            imagePullPolicy: Always
            env:
            - name: APP_NAME
              value: convection
            envFrom:
            - configMapRef:
                name: convection-environment
            args:
            - sh
            - ./export-db.sh
            - production
          restartPolicy: Never
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                    - background
